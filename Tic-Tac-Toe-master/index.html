<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h2>Tic Tac Toe</h2></header>
        <h4 id="count">0</h4>
        <h4 id="done"></h4>
        <div class="board">
            <div id="1" class="square"><h1 class="char" id="first"></h1></div>
            <div id="2" class="square"><h1 class="char" id="second"></h1></div>
            <div id="3" class="square"><h1 class="char" id="third"></h1></div>
            <div id="4" class="square"><h1 class="char" id="fourth"></h1></div>
            <div id="5" class="square"><h1 class="char" id="fifth"></h1></div>
            <div id="6" class="square"><h1 class="char" id="sixth"></h1></div>
            <div id="7" class="square"><h1 class="char" id="seventh"></h1></div>
            <div id="8" class="square"><h1 class="char" id="eighth"></h1></div>
            <div id="9" class="square"><h1 class="char" id="ninth"></h1></div>
        </div>

        </div>
        <br>
        <div class="outerPlayer">
            <div class="player">
                <h1>GUEST</h1>
                <h1>CPU</h1>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
